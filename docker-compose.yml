services:
  postgres:
    container_name: postgres-sql
    image: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: data_jpa
    ports:
      - "5432:5432"
    volumes:
      - postgres:/var/lib/postgres/data
    networks:
      - spring-boot-network

  spring-boot-app:
    container_name: spring-jpa
    image: spring/jpa
    ports:
      - "8088:8080"
    networks:
      - spring-boot-network
    depends_on:
      - postgres


volumes:
  postgres:

networks:
  spring-boot-network:
    driver: bridge